<template>
    <lightning-card title="My Subscribe Component" icon-name="custom:custom101">
        <template if:true={showAmount}>
        <table class="slds-table slds-table_bordered slds-table_cell-buffer slds-table_col-bordered slds-table_striped">
            <thead>
                <tr class="slds-text-title_caps">
                    <th>
                        #
                    </th>
                    <th>
                        Product
                    </th>
                    <th>
                        Quantity
                    </th>
                    <th>
                        Amount
                    </th>
                </tr>
            </thead>
            <tbody>
                <template for:each={description} for:item="data">
                    <tr key={data.serialNumber}>
                        <td>{data.serialNumber}</td>
                        <td>{data.product}</td>
                        <td>{data.quantity}</td>
                        <td>{data.amount}</td>
                    </tr>
                </template>
            </tbody>
        </table> 
        
        <lightning-layout vertical-align="end">
            <div class="slds-var-p-right_medium">
                <lightning-layout-item class="slds-m-around_medium">
                    <lightning-formatted-text value="Grand Totall"></lightning-formatted-text>
                </lightning-layout-item>
            </div>
            <div class="slds-var-p-right_medium">
                <lightning-layout-item>
                    {grandTotal}
                </lightning-layout-item>
            </div>
        </lightning-layout>
        <div class="slds-m-around_medium">
            <lightning-input
                type="checkbox"
                value={isChecked}
                label="Want To Change the List"
                onchange={handleCheckboxChange}>
            </lightning-input>
        </div>
    </template>
    </lightning-card>
</template>
