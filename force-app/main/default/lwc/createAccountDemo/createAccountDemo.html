<template>
    <lightning-card title="Demo 21 - Create a Record using record form">
        <lightning-record-form
            object-api-name={accountObject}
            fields={myFields}
            layout-type="compact"
            onsuccess={handleAccountCreated}>
            
    </lightning-record-form>
    </lightning-card>

    <lightning-card title="Demo 21 - Create new record using Record edit form">
        <lightning-record-edit-form object-api-name="Account"
            onsuccess={handleSaveClick} > 
            <lightning-messages></lightning-messages>
            <div class="slds-grid">
                <div class="slds-col slds-size_1-of-2">
                    <lightning-input-field field-name="Name"></lightning-input-field>
                    <lightning-input-field field-name="BillingAddress"></lightning-input-field>
                </div>
                <div class="slds-col slds-size_1-of-2">
                    <!-- add if any other lightning-input-field components here -->
                </div>
             </div>
            <lightning-button type="submit" variant="brand" label="Create Account"></lightning-button>
        </lightning-record-edit-form>
    </lightning-card> 
</template>
