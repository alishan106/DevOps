<template>
    <lightning-card title="Account" icon-name="custom:custom63">
        <lightning-button variant="base" label="Get Account"  onclick={handleGetAccount}></lightning-button>
        <div class="slds-m-around_medium">
          
            <template if:true={accountArr}>
                <table border="1">
                    <tr>
                        <th>Id</th>
                        <th>Name</th>
                        <th>Type</th>
                        <th>Rating</th>
                        <th>Phone</th>
                        <th>Website</th>
                    </tr>
                <template for:each={accountArr} for:item="account">
                    <tr key={account.Id}>
                        <th>{account.Id}</th>
                        <th>{account.Name}</th>
                        <th>{account.Type}</th>
                        <th>{account.Rating}</th>
                        <th>{account.Phone}</th>
                        <th>{account.Website}</th>
                   </tr>
        
                </template>
                 </table>
            
            </template>
             </div>
             </lightning-card>
             <lightning-card title="Contact" icon-name="custom:custom63">
              <div class="slds-m-around_medium">
            <template if:true={contactArr}>
                <table border="1">
                    <tr>
                        <th>Id</th>
                        <th>FirstName</th>
                        <th>LastName</th>

                    </tr>
                <template for:each={contactArr} for:item="contact">
                    <tr key={contacts.Id}>
                        <th>{contact.Id}</th>
                        <th>{contact.FirstName}</th>
                        <th>{contact.LastName}</th>

                   </tr>
        
                </template>
                 </table>
            </template>
            </div >
             </lightning-card>
          
</template>
